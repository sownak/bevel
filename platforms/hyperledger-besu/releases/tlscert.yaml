global:
  serviceAccountName: vault-auth
  vault:
    type: hashicorp
    network: besu
    address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
    authPath: besunode1
    secretEngine: secretsv2
    secretPrefix: "data/supplychain"
    role: vault-role
  cluster:
    kubernetes_url: https://34D2F36E71F0880BE63D943D2E503A9B.gr7.eu-west-1.eks.amazonaws.com
#Settings for certificate generation
settings:
  #Set value to true when transaction manager like tessera uses tls
  #Eg. tmTls: True
  tmTls: True
  #Provide the X.509 subject for root CA.
  #Eg. certSubject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
  certSubject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
  # Provide external URL for cert generation
  externalURL: besunode1.bes.demo.aws.blockchaincloudpoc.com