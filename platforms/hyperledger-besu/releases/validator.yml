---
#helm install validator-1 -f releases/validator.yml -n besu --set global.proxy.p2p=15011 charts/besu-node
#helm upgrade validator-1 -f releases/validator.yml -n besu --set global.proxy.p2p=15011 charts/besu-node
global:
  serviceAccountName: vault-auth
  cluster:
    provider: aws
    cloudNativeServices: false
  vault:
    type: hashicorp
    address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
    authPath: besunode1
    secretEngine: secretsv2
    secretPrefix: "data/abesutest"
    role: vault-role
  proxy:
    provider: ambassador
    externalUrlSuffix: bes.demo.aws.blockchaincloudpoc.com

storage:
  enabled: true
  size: "2Gi"
tessera:
  enabled: false

node:
  removeKeysOnDelete: false # this will erase keys - so be careful with this on validators
  isBootnode: false    # set this to true if this node is a bootnode
  usesBootnodes: false
  besu:
    envBesuOpts: ""  
    metrics:
      serviceMonitorEnabled: true
    resources:
      cpuLimit: 1
      cpuRequest: 0.5
      memLimit: "2G"
      memRequest: "1G"
