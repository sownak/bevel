apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: secalv-net-ca-tools
  namespace: secalv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: secalv-net-ca-tools
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feature-614
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: secalv-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: secalvsc
      storagesize: 512Mi
